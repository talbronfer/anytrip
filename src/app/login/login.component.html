<mat-card class="login-container">
  <mat-card-header>
    Welcome
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="full-width">
          <input name="email" matInput placeholder="Email" [(ngModel)]="email">
      </mat-form-field>
      <div>
          <button mat-raised-button color="primary" (click)="start()">Start</button>
      </div>
        
    </form>
      
  </mat-card-content>
  
</mat-card>
