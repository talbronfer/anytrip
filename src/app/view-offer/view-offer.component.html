<div class="container">
  <header>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="example-fill-remaining-space">AnyTrip</span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
  <nav></nav>
  <main>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let component of components;  let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-icon>flight_takeoff
          </mat-icon>
          <mat-panel-title>
            <strong>
              {{component.provider}}
            </strong>
          </mat-panel-title>
          <!-- <mat-panel-description>
            TLV to BGN
          </mat-panel-description> -->
        </mat-expansion-panel-header>


        <mat-checkbox class="option-margin">Checked</mat-checkbox>
        <mat-checkbox class="option-margin">Food</mat-checkbox>
        <mat-checkbox class="option-margin">Indeterminate</mat-checkbox>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Back</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>
  </main>
  <aside></aside>
  <footer></footer>
</div>
